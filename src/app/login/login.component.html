<p>login works!</p>
<ul [ngSwitch]="loginName">

    <li *ngSwitchCase="'User'">
        <p> User is logged</p>
        <app-about></app-about>

    <li *ngSwitchDefault>
        Please choose user
       
    </li>
</ul>
