<div class="test">
    <h3>Trang Home</h3>
    <h3>Danh sách trái cây</h3>
    <div *ngFor="let i of traiCay">
        <li>{{i}}</li>
    </div>
    <br/>
    <input type="text" [(ngModel)]="taiKhoan" placeholder='Gõ tên'/>
    <h4>Chào bạn {{taiKhoan}}</h4>
    <button (click)="resetName()">Reset tên</button>
    <br/>
    <h4>Bạn bao nhiêu tuổi?</h4>
    <br>
    <input type="number" [(ngModel)]="age" placeholder="Gõ số tuổi"/>
    <br>
   <!--  <h3 *ngIf="age>0 && age<18">Bạn còn trẻ</h3>
    <h3 *ngIf="age>=18 && age<40">Bạn hơi già</h3>
    <h3 *ngIf="age>=40">Bạn quá già</h3> -->
    <div *ngIf="age>18; then gia; else tre"></div>
    <ng-template #tre><h2>Bạn còn trẻ</h2></ng-template>
    <ng-template #gia><h2>Bạn già rồi</h2></ng-template>

    
</div>
